name: Build

on: [push]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Build
      run: |
        ./build.bat x64
        ./build.bat x32
        ./release.bat

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: snapshot
        path: release/*
